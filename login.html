<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="/src/css/bootstrap.css">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="/src/css/fontawesome.css">
  <link rel="stylesheet" href="/src/css/all.css">
</head>
<body>

  <div class="top">
    <div class="form-container">
      <div class="btn-switch">
        <div id="switch-col"></div>
        <button class="btn btn-toggle">Login</button>
        <button class="btn btn-toggle">Sign Up</button>
      </div>
      <div class="social-login">
        <i class="fab fa-facebook fa-2x "></i>
        <i class="fab fa-instagram fa-2x "></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-gmail"></i>
      </div>
      <form class="form-input">
        <input type="text" class="input" placeholder="Username/Email">
        <input type="password" class="input" placeholder="Password">
        <input type="checkbox" name="checkbox" class="checkbox">
        <span>Remember me</span>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      
    </div>
  </div>
  
</body>
</html>
