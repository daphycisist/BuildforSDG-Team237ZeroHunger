<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" href="/src/css/all.css">
  <link rel="stylesheet" href="/src/css/brands.css">
  <link rel="stylesheet" href="/src/css/bootstrap.css">
  <link rel="stylesheet" href="/src/css/duotone.css">
  <link rel="stylesheet" href="/src/css/fontawesome.css">
  <link rel="stylesheet" href="/src/css/light.css">
  <link rel="stylesheet" href="/src/css/regular.css">
  <link rel="stylesheet" href="/src/css/solid.css">
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

  <div class="top">
    <div class="form-container">
      <div class="btn-switch">
        <div class="switchCol" id="switchCol"></div>
        <button class="btn-toggle" onclick="login()">Login</button>
        <button class="btn-toggle" onclick="signup()">Sign up</button>
      </div>
      <div class="social-login">
        <i class="fab fa-facebook fa-2x "></i>
        <i class="fab fa-instagram fa-2x "></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-gmail"></i>
      </div>
      <form class="form-input" id="login">
        <input type="text" class="input" placeholder="Username/Email">
        <input type="password" class="input" placeholder="Password">
        <input type="checkbox" name="checkbox" class="checkbox">
        <span>Remember me</span>
        <button type="submit" class="submit-btn" ">Log in</button>
      </form>
      <form class="form-input" id="signup">
        <input type="text" class="input" placeholder="Username">
        <input type="text" class="input" placeholder="Email address">
        <input type="password" class="input" placeholder="Password">
        <input type="checkbox" name="checkbox" class="checkbox">
        <span>I agree to the <a href="">Terms and conditions</a></span>
        <button type="submit" class="submit-btn">Sign up</button>
      </form>
    </div>
  </div>

<script src="/src/js/main.js"></script>
<script src="/src/js/bootstrap.js"></script>
<script src="/src/js/jQuery.js"></script>

</body>
</html>
